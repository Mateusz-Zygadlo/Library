<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Library</header>
    <main>
        <div class="btn">
            <button>Add new book</button>
        </div>
        <div class="book">
            <div class="card">
                <div class="title">Cashflow</div>
                <div class="author">NoName</div>
                <div class="pages">450</div>
                <button class="Read">Read || No read</button>
                <button class="Delete">Delete</button>
            </div>
        </div>
    </main>
    <div class="background visiblity"></div>
    <div class="hidden visiblity">
        <h1>Add new Book</h1>
        <form>
            <input type="text" placeholder="Title" required>
            <input type="text" placeholder="Author" required>
            <input type="number" placeholder="Pages" required>
            <br>
            <div class="checkboxInput">
                <label>You have read it</label>
                <input type="checkbox" checked>
            </div>
            <br>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
