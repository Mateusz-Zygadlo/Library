<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Library</header>
    <main>
        <div class="btn">
            <button class="AddBookButton">Add new book</button>
        </div>
        <div class="book"></div>
    </main>
    <div class="background visiblity"></div>
    <div class="hidden visiblity">
        <h1>Add new Book</h1>
        <form>
            <input type="text" class="titleInput" placeholder="Title" required>
            <input type="text" class="authorInput" placeholder="Author" required>
            <input type="number" class="pagesInput" placeholder="Pages" required>
            <br>
            <div class="checkboxInput">
                <label>You have read it</label>
                <input type="checkbox" class="checkedInput" checked>
            </div>
            <br>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
